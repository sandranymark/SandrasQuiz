<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="latest-score" id="latest-score">Latest Score: <span id="latest-score-display">N/A</span>
    </div>

    <div id="overlay"></div>
    <div class="result-display" id="result-display">
        <h2>Your Score: <span id="final-score"></span></h2>
        <label for="player-name">Enter your name:</label>
        <input class="input-score-name" type="text" id="player-name" />
        <button class="save-score-btn" id="save-score-btn">Save Score</button>
    </div>

    <div class="quiz-container" id="quiz-container">
        <h1>True or False Quiz</h1>
        <div id="setup">
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="27">Animals</option>
                <option value="9">General Knowledge </option>
                <option value="15">Entertainment: Video Games</option>
                <option value="12">Entertainment: Music</option>
                <!-- <option value="29">Entertainment: Books</option>
                <option value="13">Entertainment: Musicals & Theatres</option> -->


            </select>
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy - 10 questions</option>
                <!-- <option value="medium">Medium</option>
                <option value="hard">Hard</option> -->
            </select>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div class="question-section" id="question-section">
            <p class="question" id="question"></p>
            <button class="true-btn" id="true-btn">True</button>
            <button class="false-btn" id="false-btn">False</button>
            <p class="result" id="result"></p>
            <button class="next-btn" id="next-btn">Next Question</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
